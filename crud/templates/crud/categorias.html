<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Categorias</title>
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Categorias</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="categoria_form/" class="btn btn-primary">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
      {% include 'parciais/_messages.html' %}
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.id }}</td>
                    <td>{{ categoria.nome_categoria }}</td>
                    <td>{{ categoria.descricao_categoria }}</td>
                    <td>
                      <a href="{% url 'ver_categoria' categoria.id %}" class="btn btn-success"> Visualizar </a>
                      <a href="{% url 'editar_categoria' categoria.id %}" class="btn btn-primary"> Editar </a>
                      <a href="{% url 'deletar_categoria' categoria.id %}" class="btn btn-danger"> Remover </a>
                    </td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
        <div class="col-8 m-auto pt-3 pb-2 text-center">
          <a href="/" class="btn btn-success">Voltar</a>
      </div>
  
    </div>

</body>
</html>
